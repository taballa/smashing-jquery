<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>使用jQuery制作高级的表单</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" href="stylesheets/screen.css">

    <![endif]-->

<body>
    <p>让第一个输入框自动得到焦点(focus)</p>
    <input type="text">
    <p>add attribute disabled = "true" to this input tag.</p>
    <input type="text" id="name-input" value='Search'>
    <p>default value in input tag</p>
    <input type="text" id='email-input' value='Search' class='default'>
    <p>Limit input the number of words</p>
    <textarea id="status" rows="5" cols="50"></textarea>
    <div id="counter">remain: <span>140</span></div>
<script src="scripts/form.js"></script>
