<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Select element</title>
</head>
<body>
    <select name="" id="">
        <option value="">----</option>
        <option value="yes">yes</option>
        <option value="no">no</option>
    </select>
    <div id="show"></div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $('select').on('change', function(){
            $('#show').text($(this).val());
        })
    </script>
</body>
</html>
