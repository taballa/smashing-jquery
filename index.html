<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>使用jQuery制作高级的表单</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
    <p>让第一个输入框自动得到焦点(focus)</p>
    <input type="text"><input type="text">

    <script>
        $('input:first').focus();
    </script>
</body>
</html>
